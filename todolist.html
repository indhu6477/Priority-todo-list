<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header class="search-task">
            
            <h2>TO DO LIST</h2>
            <label>Task Search session: </label>
            <input class="input" type="text" id="inp" placeholder="Type ur Task here..." required>
            <br>
            <label>Choose Ur Priority: </label>
            <select class="input" id="priority" required>
                <option value="All" selected>All</option>
                <option value="High" selected>High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <br><br>
            <span onclick="saveItem()" class="save">Save</span>
            <br>
            <div class="filterList">
                <label>Filter Session: </label>
                 <span class="filter" id="All" onclick="sortList('All');myFunction1()">All</span>
                <span class="filter" id="high" onclick="sortList('High');myFunction1()">HIGH</span>
                <span class="filter" id="Medium" onclick="sortList('Medium');myFunction2()">MEDIUM</span>
                <span class="filter" id="low" onclick="sortList('Low'); myFunction3()">LOW</span>
            </div><br><br>
            <div class="info"><label>Total No.of tasks: <span id="inf">0</span></label></div>
           <br><br>
        </header>
        <div class="scr">
            <ul id="todos" >
               <li> Save a New Task!!!,By Just clicking on Edit.</li>
            </ul>
        </div>
    <script src="script.js"></script>
    <footer>
        <marquee direction="left">For Any Queries Feel free to contact!!! ,Put a Mail in flightaero@gmail.com</marquee>
    </footer>
</body>
</html>
